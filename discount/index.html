<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evedelicias</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      .icon {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <header class="bg-dark">
      <h1 class="text-warning text-center p-3">
        EVEDELICIAS<br />LO MEJOR EN COMIDA
      </h1>
    </header>
    <main class="container">
      <!-- Car Form -->
      <div class="card mt-4">
        <div class="card-body">
          <form>
            <div id='showMessage'class="alert alert-danger d-none" role="alert">
          
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="client">Cliente</label>
                <input
                  type="text"
                  class="form-control"
                  id="client"
                  name="client"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="productId">ID Producto</label>
                <input
                  type="number"
                  class="form-control"
                  id="productId"
                  name="productId"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="description">Descripcion del Producto</label>
              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
                autocomplete="off"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="quantity">Cantidad</label>
                <input
                  type="number"
                  class="form-control"
                  id="quantity"
                  name="quantity"
                  autocomplete="off"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="price">Precio</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  name="price"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="d-flex">
              <div class="p-2 w-100 bd-highlight"></div>
              <div class="p-2 flex-shrink-1 bd-highlight">
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </div>
            <div class="d-flex">
              <div class="p-2 w-100 bd-highlight"></div>
              <div class="p-2 flex-shrink-1 bd-highlight">
                <button type="button" id="btnOrders" class="btn btn-success">Finalizar Pedido</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- Table -->
      <table class="table table-striped table-dark mt-4">
        <thead>
          <tr>
            <th scope="col">Id Producto</th>
            <th scope="col">Descripcion del producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio Unitario</th>
            <th scope="col">Descuento</th>
            <th scope="col">Total</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody/>
      </table>
      <h2>Estado de Pedidos</h2>
      <!-- Table -->
      <table id="tableOrders" class="table table-striped table-dark mt-4">
        <thead>
          <tr>
            <th scope="col">Cliente</th>
            <th scope="col">Cantidad de productos</th>
            <th scope="col">Valor del Pedido</th>
            <th scope="col">Estado</th>
            <th scope="col">...</th>
          </tr>
        </thead>
        <tbody/>
      </table>
    </main>
    <script src="./main.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
